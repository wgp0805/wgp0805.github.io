              <h1 id="Liunx命令"><a href="#Liunx命令" class="headerlink" title="Liunx命令"></a>Liunx命令</h1><h3 id="目录说明"><a href="#目录说明" class="headerlink" title="目录说明"></a>目录说明</h3><figure class="highlight erlang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs erlang"><span class="hljs-function"><span class="hljs-title">bin</span>  <span class="hljs-params">(binaries)</span>存放二进制可执行文件 </span><br><span class="hljs-function"><span class="hljs-title">sbin</span>  <span class="hljs-params">(super user binaries)</span>存放二进制可执行文件，只有<span class="hljs-title">root</span>才能访问 </span><br><span class="hljs-function"><span class="hljs-title">etc</span> <span class="hljs-params">(etcetera)</span>存放系统配置文件 </span><br><span class="hljs-function"><span class="hljs-title">usr</span>  <span class="hljs-params">(unix shared resources)</span>用于存放共享的系统资源 </span><br><span class="hljs-function"><span class="hljs-title">home</span> 存放用户文件的根目录 </span><br><span class="hljs-function"><span class="hljs-title">root</span>  超级用户目录 </span><br><span class="hljs-function"><span class="hljs-title">dev</span> <span class="hljs-params">(devices)</span>用于存放设备文件 </span><br><span class="hljs-function"><span class="hljs-title">lib</span>  <span class="hljs-params">(library)</span>存放跟文件系统中的程序运行所需要的共享库及内核模块 </span><br><span class="hljs-function"><span class="hljs-title">mnt</span>  <span class="hljs-params">(mount)</span>系统管理员安装临时文件系统的安装点 </span><br><span class="hljs-function"><span class="hljs-title">boot</span> 存放用于系统引导时使用的各种文件 </span><br><span class="hljs-function"><span class="hljs-title">tmp</span>  <span class="hljs-params">(temporary)</span>用于存放各种临时文件 </span><br><span class="hljs-function"><span class="hljs-title">var</span>  <span class="hljs-params">(variable)</span>用于存放运行时需要改变数据的文件 </span><br><span class="hljs-function"></span><br></code></pre></td></tr></table></figure>

<h3 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-built_in">ls</span> : 查看当前文件夹下的目录<br><span class="hljs-built_in">pwd</span>: 查看当前所处的目录<br>ip addr ：ip地址 <br><span class="hljs-built_in">cd</span>: 进入文件夹<br><span class="hljs-built_in">touch</span>: 创建文件<br><span class="hljs-built_in">mkdir</span>: 创建文件夹<br>clear : 清屏   快捷键 Ctrl+L<br><br><span class="hljs-built_in">command</span>  [-options]  [parameter1] ：命令格式<br><span class="hljs-built_in">ls</span> /: 显示根目录文件<br><span class="hljs-built_in">ls</span>  -a : 显示全部文件<br>	-l ：显示文件列表<br>	-h ：显示文件大小<br>	-a -l -h<br>	-alh<br>xx --<span class="hljs-built_in">help</span>: 查看帮助	<br>tab: 自动补全<br><span class="hljs-built_in">cat</span> : 查看文件内容<br><span class="hljs-built_in">history</span>： 历史命令<br><span class="hljs-built_in">ls</span> 2*/?/[x,x,x,x,x] : 通配符<br><span class="hljs-built_in">ls</span> &gt;/&gt;&gt; xxx.txt : 重定向保存内容，&gt;覆盖  &gt;&gt;追加<br>more xx.txt : 分页     空格:下一页 B:上一页<br><span class="hljs-built_in">ls</span> -alh / | more ：管道<br><span class="hljs-built_in">cd</span>.. : 返回上级目录<br><span class="hljs-built_in">cd</span> - : 后退<br><span class="hljs-built_in">cd</span> ~ ：家目录<br>tree : 查看目录结构树<br><span class="hljs-built_in">mkdir</span> A/B/C/D -p : 层级创建目录<br><span class="hljs-built_in">rmdir</span> 目录：删除目录（空）<br><span class="hljs-built_in">rm</span> 文件：删除文件<br><span class="hljs-built_in">rm</span> 目录 -r : 删除目录（任意）<br><span class="hljs-built_in">ln</span> -s 源文件 新文件： 软连接<br><span class="hljs-built_in">ln</span> 源文件 新文件 ： 硬链接<br>grep [-选项] ‘搜索内容串’ 文件名 ：搜索<br><span class="hljs-built_in">mv</span> 源文件 新文件：重命名<br><span class="hljs-built_in">mv</span> 源文件 目录/：移动文件<br><br><span class="hljs-built_in">cp</span> 源文件 目录/ -r：拷贝文件<br><br></code></pre></td></tr></table></figure>

<h2 id="压缩命令"><a href="#压缩命令" class="headerlink" title="压缩命令"></a>压缩命令</h2><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs stylus">tar -cvf 压缩包名称<span class="hljs-selector-class">.tar</span> *<span class="hljs-selector-class">.txt</span>   : 打包*<span class="hljs-selector-class">.txt</span><br>tar -xvf 压缩包名称<span class="hljs-selector-class">.tar</span>         : 解包*<span class="hljs-selector-class">.txt</span><br><br>tar -zcvf 压缩包名称<span class="hljs-selector-class">.tar</span><span class="hljs-selector-class">.gz</span> *<span class="hljs-selector-class">.txt</span> : 打包并压缩*<span class="hljs-selector-class">.txt</span><br>tar -zxvf 压缩包名称<span class="hljs-selector-class">.tar</span><span class="hljs-selector-class">.gz</span>       : 解包*<span class="hljs-selector-class">.txt</span><br><br>tar -jcvf 压缩包名称<span class="hljs-selector-class">.tar</span><span class="hljs-selector-class">.bz2</span> *<span class="hljs-selector-class">.txt</span> : 打包*<span class="hljs-selector-class">.txt</span><br>tar -jxvf 压缩包名称<span class="hljs-selector-class">.tar</span><span class="hljs-selector-class">.bz2</span> 	   : 解包*.txt<br></code></pre></td></tr></table></figure>

<h3 id="用户权限"><a href="#用户权限" class="headerlink" title="用户权限"></a>用户权限</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs awk">用户：<br>whoami ：查看当前用户<br>sudo useradd zhangsan -m : 添加账户<br>sudo passwd zhangsan  : 添加账户密码<br>su 账户: 切换用户<br><span class="hljs-keyword">exit</span> : 切换回之前的账户<br>sudo userdel -r zhangsan ：删除账户<br>sudo usermod zhangsan -a -G adm   ：添加sudo权限<br><br>sudo usermod zhangsan -a -G sudo  ：添加sudo权限<br><br>权限：<br>chmod u<span class="hljs-regexp">/g/</span>o<span class="hljs-regexp">/a +/</span>-/=rwx ：修改文件的权限（字母法）<br>chmod <span class="hljs-number">777</span> <span class="hljs-number">11</span>.txt ： 修改文件的权限（数字法）<br></code></pre></td></tr></table></figure>

<h3 id="防火墙"><a href="#防火墙" class="headerlink" title="防火墙"></a>防火墙</h3><figure class="highlight dsconfig"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs dsconfig">防火墙操作<br>启动：<span class="hljs-string">systemctl</span> <span class="hljs-string">start</span> <span class="hljs-string">firewalld</span><br>停止：<span class="hljs-string">systemctl</span> <span class="hljs-string">stop</span> <span class="hljs-string">firewalld</span><br>重启：<span class="hljs-string">systemctl</span> <span class="hljs-string">restart</span> <span class="hljs-string">firewalld</span>.<span class="hljs-string">service</span><br>查看状态：<span class="hljs-string">systemctl</span> <span class="hljs-string">status</span> <span class="hljs-string">firewalld</span><br>开机启动：<span class="hljs-string">systemctl</span> <span class="hljs-string">enable</span> <span class="hljs-string">firewalld</span>.<span class="hljs-string">service</span><br>开机禁用：<span class="hljs-string">systemctl</span> <span class="hljs-string">disable</span> <span class="hljs-string">firewalld</span><br>查看服务是否开机启动：<span class="hljs-string">systemctl</span> <span class="hljs-string">is-enabled</span> <span class="hljs-string">firewalld</span>.<span class="hljs-string">service</span><br>查看已启动的服务列表：<span class="hljs-string">systemctl</span> <span class="hljs-built_in">list-unit-files|grep</span> <span class="hljs-string">enabled</span><br>查看启动失败的服务列表：<span class="hljs-string">systemctl</span> <span class="hljs-built_in">--failed</span><br>查看版本：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--version</span><br>查看帮助：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--help</span><br>显示状态：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--state</span><br>查看所有打开的端口：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--zone=public</span> <span class="hljs-built_in">--list-ports</span><br>更新防火墙规则：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--reload</span><br>查看区域信息:<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--get-active-zones</span><br>查看指定接口所属区域：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--get-zone-of-interface=eth0</span><br>拒绝所有包：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--panic-on</span><br>取消拒绝状态：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--panic-off</span><br>查看是否拒绝：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--query-panic</span><br>开放<span class="hljs-string">80</span>端口：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--zone=public</span> <span class="hljs-built_in">--add-port=80/tcp</span> <span class="hljs-built_in">--permanent</span> （<span class="hljs-built_in">--permanent永久生效，没有此参数重启后失效）</span><br>查看<span class="hljs-string">80</span>端口：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--zone=public</span> <span class="hljs-built_in">--query-port=80/tcp</span><br>删除<span class="hljs-string">80</span>端口：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--zone=public</span> <span class="hljs-built_in">--remove-port=80/tcp</span> <span class="hljs-built_in">--permanent</span><br>开放端口区间：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--permanent</span> <span class="hljs-built_in">--zone=public</span> <span class="hljs-built_in">--add-port=8080-9999/tcp</span> //永久<br>重新载入使配置立即生效：<span class="hljs-string">firewall-cmd</span> <span class="hljs-built_in">--reload</span><br></code></pre></td></tr></table></figure>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };

      window.anchors.options.icon = CONFIG.anchorjs.icon;

    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');

    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
